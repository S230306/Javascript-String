<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h2>Javascript string</h2>
  <p>javascript string written in single or double quotes.</p>  
  <p id="demo"></p>
  <script>
    let carName1="Bus";//double quote
    let carName2='Car';//Single quote
    document.getElementById("demo").innerHTML=carName1+ " "+carName2;
    </script>
</body>
</html>
